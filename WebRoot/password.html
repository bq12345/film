<!DOCTYPE HTML>
<html>
<head>
<base href="<%=basePath%>">

<title>密码加密</title>
<meta charset="utf-8">
<link href="css/bootstrap.css" rel="stylesheet">
<style>
body,h1,h2,h3,h4,p,div {
	font-family:"微软雅黑";
}
</style>
<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/RSA.js"></script>
<script type="text/javascript" src="js/BigInt.js"></script>
<script type="text/javascript" src="js/Barrett.js"></script>
</head>
<body>
	<form action="#">
		<input type="text" value="" id="password"> <input
			type="button" id="submit" value="提交">
	</form>
	<script>
		$(document)
				.ready(
						function() {
							//十六进制公钥  
							var rsa_n ="834d49b81f591e107bd66f6b4e624a909b577080389f09e5a88104e592cd62e7f8d23c1776a16621acb8735d56ad5f8597674bcc51ec03d14dceca7aee55aeab639dfd0d0cada7e482fdc623e04a5a86dd37c2e4a2db909d78b5d10ff9fcf6298406b1bcd902d2b4e400c5d625d93e89839358b7b2ea6a993865bc1ed152d1c5";
							$("#submit").click(function() {
								setMaxDigits(131); //131 => n的十六进制位数/2+3  
								var key = new RSAKeyPair("10001", '', rsa_n); //10001 => e的十六进制  
								var password = $("#password").val();
								password = encryptedString(key, password); //不支持汉字  
								$("#password").val(password);
								console.log(password); //test  
							});
						});
	</script>
</body>
</html>
